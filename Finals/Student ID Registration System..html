<body>
<div class='maincontainer' style="height:650">
<div class='holderlogin' style="width:750">
<div class='signage'>Student/Parent/New Student Login</div>
<div class='boxlogin'>
<div style="font-weight:bold; font-size:16px; height:25px;"></div>
<div class='boxtable'>
<form name="login"  action="../../commfile/login.jsp" method="post" target="_parent">
<table width='100%' cellspacing='0' cellpadding='0' border='0'>
	<tr>
		<td width='45%' align='right'><div class='labellogin'>Student ID Number</div></td>
		<td width='55%'><input type='box' class='inputlogin' name="_1666146722565" placeholder="00-0000-000" autocomplete="off" maxlength="11">
        
		<input type="hidden"  name="user_id"  value="_1666146722565" >
        
		</td>
	</tr>
	<tr>
		<td width='45%' align='right'><div class='labellogin'>Password</div></td>
		<td width='55%'><input type='password' class='inputlogin' name="_16661467225650" placeholder="******" autocomplete="off">
		 <input type="hidden" name="password"  value="_16661467225650"> 
	  	<input type="hidden" name="is_secured" value="1">
        
	</td>
	</tr>
    
	<tr>
		<td colspan=2 width='100%' height="50" valign="bottom" align="center" ><input type='submit' value='Login Now' style="margin:0 0 0 0;"></td>
	</tr>
	<tr>
		<td colspan="2" height="35" valign="bottom" align="center"><br><br>
		Old Student:<br><a href="javascript:LoadPage2();"><font style="color:#000000"><b>Forgot password?</b>&nbsp;Click here.</font></a></td>
	</tr>
</table>
